<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        /* Пример стилей для таблицы */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <table id="messages">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>
    </table>
    <script>
        function generateTableRows() {
            var rowsCount = 10;
            var tbody = document.getElementById('myTable');

            for (var i = 0; i < rowsCount; i++) {
                var row = document.createElement('tr');
                for (var j = 0; j < 3; j++) {
                    var cell = document.createElement('td');
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }
        generateTableRows()

        var ws;

        function connect() {
            ws = new WebSocket("ws://localhost:8000/ws");
            ws.onmessage = function(event) {
                var dataList = JSON.parse(event.data);
                addRowToTable(dataList);
            };
        }
        connect()

        function addRowToTable(data) {
            for (var i = 0; i < 10; i++) {
                var selector1 = `#myTable tr:nth-child(${i+1}) td:nth-child(1)`;
                var nameCell = document.querySelector(selector1);

                var selector2 = `#myTable tr:nth-child(${i+1}) td:nth-child(2)`;
                var symbolCell = document.querySelector(selector2);

                var selector3 = `#myTable tr:nth-child(${i+1}) td:nth-child(3)`;
                var priceCell = document.querySelector(selector3);


                // Создаем ссылку <a> и устанавливаем ее атрибуты
                var link = document.createElement('a');
                link.textContent = data[i].name; // Текст ссылки
                link.href = "http://127.0.0.1:8000/" + data[i].name; // Ссылка
                // Добавляем ссылку в ячейку
                nameCell.innerHTML = ''; // Очищаем содержимое ячейки
                nameCell.appendChild(link); // Добавляем ссылку в ячейку

                //nameCell.textContent = data[i].name;
                symbolCell.textContent = data[i].symbol;
                priceCell.textContent = data[i].price;
            }
        }
    </script>
</body>
</html>
